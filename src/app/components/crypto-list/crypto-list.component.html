<form [formGroup]="search" (ngSubmit)="onSearchSubmitted(search)">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose an option</mat-label>
      <input type="text"
             placeholder="Pick one"
             matInput
             formControlName="symbol"
             (optionSelected)="onSelectionChange($event)"
             [matAutocomplete]="symbol">
      <mat-autocomplete #symbol="matAutocomplete">
        <mat-option *ngFor="let item of list$ | async" [value]="item.symbol">
          {{item.symbol}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>


  </div>
</form>
