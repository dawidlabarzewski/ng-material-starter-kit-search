<div>
  <mat-form-field appearance="fill">
    <mat-label>Country</mat-label>
    <input matInput type="text" placeholder="Country" [formControl]="search">
  </mat-form-field>
</div>

<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of list$ | async">
        {{item.name}}
      </mat-list-item>
    </mat-list>

<!--    <ng-template *ngIf="search">-->
<!--      Type any valid country in a searchbox above-->
<!--    </ng-template>-->
  </mat-card-content>
</mat-card>
